<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>

        <div class="toggle">
            <input class="toggle__input" id="switch1" type="checkbox">
            <label class="toggle__state" for="switch1"></label>
            <span class="toggle__label">Off</span>
        </div>


        <div class="toggle">
            <input class="toggle__input" id="switch2" type="checkbox" checked>
            <label class="toggle__state" for="switch2"></label>
            <span class="toggle__label">On</span>
        </div>

        <div class="toggle">
            <input class="toggle__input" id="switch3" type="checkbox" disabled>
            <label class="toggle__state" for="switch3"></label>
            <span class="toggle__label">Disabled</span>
        </div>


    </body>
</html>
