<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" name="name1" class="radio__input">
            <span class="radio__state">
                <span class="radio__control">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                    </svg>   
                                                
                </span>
                <span class="radio__label">Default</span>
            </span>
        </label>

        <label class="radio">
            <input type="radio" name="name1" class="radio__input" checked>
            <span class="radio__state">
                <span class="radio__control">
                    <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB"/>
                    </svg>    
                                                
                </span>
                <span class="radio__label">Checked</span>
            </span>
        </label>

        <label class="radio">
            <input type="radio" class="radio__input" disabled>
            <span class="radio__state">
                <span class="radio__control">                      
                </span>
                <span class="radio__label">Disabled</span>
            </span>
        </label>

    </body>
</html>
